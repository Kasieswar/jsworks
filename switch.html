    <input type="number" placeholder="Enter first number" id="fn">
    <input type="number" placeholder="Enter Second number" id="sn">

    <button onclick="oper()">Click</button>

    <p id="show"></p>
    <script>
        function oper(){
            let x = document.getElementById('fn').value;
            let y = document.getElementById('sn').value;

            const xnum = parseInt(x)
            const ynum = parseInt(y)

            let ope = prompt("Select the operators to perform: + - * / %")

            switch (ope) {
                case "+":
                    document.getElementById('show').innerHTML = "Result : "+ (xnum+ynum)
                    break;
            
                case "-":
                    document.getElementById('show').innerHTML = "Result : "+ (xnum-ynum)
                    break;

                case "*":
                    document.getElementById('show').innerHTML = "Result : "+ (xnum*ynum)
                    break;

                case "/":
                    document.getElementById('show').innerHTML = "Result : "+ (xnum/ynum)
                    break;

                case "%":
                    document.getElementById('show').innerHTML = "Result : "+ (xnum%ynum)
                    break;
                default:
                    alert("Please Enter available operators")
                    break;
            }
        }
    </script>
