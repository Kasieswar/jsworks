<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = +prompt("Enter first number")
        let y = +prompt("Enter second number")

        let ope = prompt("Give any of these operators : + - * / %")

        switch (ope) {
            case "+":
                alert(x+y)
                break;
            
            case "-":
                alert(x-y)
                break;

            case "*":
                alert(x*y)
                break;

            case "/":
                alert(x/y)
                break;

            case "%":
                alert(x%y)
                break;

            default:
                alert("Enter valid numbers")
                break;
        }
    </script>
</body>
</html>
