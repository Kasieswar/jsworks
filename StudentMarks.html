<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>

    <style>
        input{
            border: 1px solid;
            border-radius: 5px;
        }

        button{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <input type="number" id="tel" placeholder="Enter ur Telugu marks">
    <input type="number" id="hin" placeholder="Enter ur Hindi marks">
    <input type="number" id="eng" placeholder="Enter ur English marks">
    <input type="number" id="mat" placeholder="Enter ur Maths marks">
    <input type="number" id="sci" placeholder="Enter ur Science marks">
    <input type="number" id="soc" placeholder="Enter ur Social marks">

    <button onclick="result()">Get result</button>

    <p id="show">Total marks:</p>
    <p id="fass">Result:</p>
<script>

    
    function result(){
        let tel = document.getElementById('tel').value;
        let hin = document.getElementById('hin').value;
        let eng = document.getElementById('eng').value;
        let mat = document.getElementById('mat').value;
        let sci = document.getElementById('sci').value;
        let soc = document.getElementById('soc').value;

        let telmark=parseInt(tel);
        let hinmark=parseInt(hin);
        let engmark=parseInt(eng);
        let matmark=parseInt(mat);
        let scimark=parseInt(sci);
        let socmark=parseInt(soc);

        let telmarks = telmark>=35 && telmark<=100;
        let hinmarks = hinmark>=35 && hinmark<=100;
        let engmarks = engmark>=35 && engmark<=100;
        let matmarks = matmark>=35 && matmark<=100;
        let scimarks = scimark>=35 && scimark<=100;
        let socmarks = socmark>=35 && socmark<=100;

        const result= telmarks && hinmarks && engmarks && matmarks && scimarks && socmarks

        const marks = telmark+hinmark+engmark+matmark+scimark+socmark

        if(result && (marks>=550)){
            alert("Congrats,You got A grade")
        }

        else if(result && (marks>=450)){
            alert("Congrats,You got B grade")
        }

        else if(result && (marks>=350)){
            alert("Congrats, You got C grade")
        }

        else if (result && (marks>=210)) {
            alert("Congrats, You got D grade")
        }

        else{
            alert("Sorry,You failed!")
        }
        
        document.getElementById('show').innerHTML="Total marks are:"+marks

        if (result == true) {
            document.getElementById('fass').innerHTML="Your Pass!"
        }
        else{
            document.getElementById('fass').innerHTML="Your Fail!"
        }
        

    }
</script>


</body>
</html>
