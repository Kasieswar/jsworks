<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit and Debit Money</title>
    <link rel="stylesheet" href="basic.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Credit or Debit Money</h1>
        </header>

        <section class="form-container">
            <form action="#" method="post" id="transaction-form">
                <div class="input-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                </div>

                <div class="transaction-options">
                    <label for="transaction-type">Choose Transaction Type:</label>
                    <select id="transaction-type" name="transaction-type" required>
                        <option value="credit">Credit</option>
                        <option value="debit">Debit</option>
                    </select>
                </div>

                <button type="submit">Submit</button>
            </form>
            
            <div id="result" class="result"></div>
        </section>
    </div>

    <script src="basic.js"></script>
</body>
</html>
